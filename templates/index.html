<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ident-Extraktion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> <!--Link von Bootstrap-->
</head>
<body class="bg-light"> <!--hellgrauer Hintergrund - light background--> 

    <div class="container mt-5">
        <h1 class="mb-5 text-center">Ident-Extraktion aus Dokument</h1>

        {% with messages = get_flashed_messages() %} <!--Jinja2-Block for messages--> 
          {% if messages %}
            <div class="alert alert-warning" role="alert"> <!-- gelb-oranger Alert-Style --> 
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="border p-4 rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="file" class="form-label">Datei auswählen (.pdf, .docx, .xlsx):</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Extrahieren & Herunterladen</button>
        </form>

        <p class="mt-4 text-muted text-center">© 2025 Konrad Wranik</p>
    </div>

</body>
</html>
